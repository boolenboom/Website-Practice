<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <form action="#" class="login" enctype="application/x-www-form-urlencoded">
                <h2>Login</h2>
                <div class="group">
                    <h2>Account</h2>
                    <input type="text" placeholder="your@mail.com" tabindex="1">
                </div>
                <div class="group">
                    <h2>Password</h2>
                    <input type="text" placeholder="your password" tabindex="2">
                </div>
                <div class="group-btn">
                    <input type="submit" value="Sign in" tabindex="3">
                    <input type="submit" value="Register" tabindex="4">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
