<style>
    * {
        margin: 0;
        padding: 0;
        text-decoration: none;
    }
    
     :root {
        --space-width: 32px;
    }
    
    body {
        z-index: -2;
        background-color: #f5f6f9;
    }
    
    .wrap {
        margin: var(--space-width);
        width: 50%;
        height: 50vh;
        position: absolute;
        box-sizing: border-box;
    }
    
    .section_name {
        width: 100%;
        font-size: 20px;
        height: 10%;
        position: relative;
    }
    
    .section_name>span {
        font-size: 1.25rem;
        font-weight: bold;
        padding-right: 1rem;
        background-color: #f5f6f9;
    }
    
    .section_name>span>a {
        color: palevioletred;
    }
    
    .section_name::before {
        content: '';
        height: 0;
        width: 100%;
        border-top: 0.6px solid #d6d6d6;
        z-index: -1;
        position: absolute;
        top: 12px;
        left: 0;
        box-sizing: border-box;
    }
    
    .item_list {
        display: flex;
        flex-direction: row;
        height: 90%;
    }
    
    .item {
        background-color: #fff;
        margin-left: var(--space-width);
        flex: 1;
        text-align: center;
        padding: 0 3%;
        position: relative;
    }
    
    .item>img {
        padding: 10% 0;
        width: 100%;
    }
    
    .status {
        padding-bottom: 10%;
        line-height: 3.5vh;
        font-weight: 600;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 0 auto;
    }
    
    .status>* {
        color: #333;
        margin-bottom: 12px;
    }
    
    .rank {
        height: 3vh;
    }
    
    .rank>svg {
        height: 100%;
    }
    
    .item:first-child {
        margin-left: 0;
    }
    
    .select {
        position: absolute;
        background-color: #f5f6f9;
        top: 4px;
        right: 0;
    }
    
    .select>* {
        padding-left: 1rem;
        color: #333;
    }
</style>
